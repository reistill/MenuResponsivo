<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #cdf0ff;">

    <div id="suprema">

        <div class="flex-similar cabecalho-flex">
            <p>Cabeçalho da página</p>
        </div>
    
        <div class="menu-conteudo-flex">

            <div class="flex-similar menu-flex">
                <p>Menu de navegação</p>
            </div>

            <div class="conteudo-flex">
                <h1>Conteúdo Principal</h1>
                <p>Cores:</p>

                <ul>
                    <li>#0066aa (tom de azul escuro)</li>
                    <li>#cdf0ff (tom de azul claro)</li>
                    <li>#ff0000 (vermelho)</li>
                    <li>#000000 (preto)</li>
                    <li>ffffff (branco)</li>
                </ul>
            </div>

        </div>

        <div class="flex-similar rodape-flex">
            <p>Rodapé da página</p>
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
